<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SystemJS Dynamic Import Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vconsole@3.3.4/dist/vconsole.min.js"></script>
    <script>
        new window.VConsole();
    </script>
    <!-- load SystemJS itself from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/system.js"></script>
    <script type="systemjs-importmap">
        {
          "imports": {
            "neptune": "./neptune.js",
            "saturn": "./saturn.js"
          }
        }
    </script>
    <!-- load a locally hosted module -->
    <script type="systemjs-module" src="import:saturn"></script>

</head>
<body>
</body>
</html>
